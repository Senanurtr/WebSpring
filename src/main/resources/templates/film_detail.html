<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Ayrıntıları</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="header :: header"></div>


<h2>Film Ayrıntıları</h2>

<!-- Film Detayları -->
<div>
    <h3 th:text="${film.title}"></h3>
    <p th:text="'Tür: ' + ${film.genre}"></p>
    <p th:text="'Yıl: ' + ${film.year}"></p>
    <p th:text="'Açıklama: ' + ${film.description}"></p>
    <img th:src="@{'/images/' + ${film.imageUrl}}" alt="Film Resmi" width="200">
</div>

<!-- Yorumlar -->
<!-- Yorum Yap -->
<h4>Yorum Yap</h4>
<form action="#" th:action="@{/films/{id}/comments(id=${film.id})}" method="post">
    <textarea name="content" placeholder="Yorumunuzu yazın" required></textarea>
    <button type="submit">Yorum Ekle</button>
</form>


<!-- Yorum Ekleme Formu -->
<h4>Yorum Yap</h4>
<form action="#" th:action="@{/films/{id}/comments(id=${film.id})}" method="post">
    <input type="text" name="username" placeholder="Kullanıcı Adı" required>
    <textarea name="content" placeholder="Yorumunuzu yazın" required></textarea>
    <button type="submit">Yorum Ekle</button>
</form>

<a href="/films">Geri</a>

</body>
</html>
