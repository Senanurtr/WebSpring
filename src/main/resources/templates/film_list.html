<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Listesi</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body class="container mt-5">

<div th:replace="header :: header"></div>

<h2 class="mb-4">Film Arşivi</h2>

<!-- Film Listesi -->
<table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
        <th>Başlık</th>
        <th>Tür</th>
        <th>Yıl</th>
        <th>Ayrıntılar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="film : ${films}">
        <td th:text="${film.title}"></td>
        <td th:text="${film.genre}"></td>
        <td th:text="${film.year}"></td>
        <td>
            <a th:href="@{/films/{id}(id=${film.id})}" class="btn btn-primary btn-sm">Detay</a>
        </td>
    </tr>
    </tbody>
</table>

<h3 class="mt-5">Film Afişleri</h3>

<div class="row row-cols-1 row-cols-md-3 g-4 mt-3">
    <div class="col" th:each="film : ${films}">
        <div class="card h-100">
            <img th:src="@{/films/{id}/image(id=${film.id})}" class="card-img-top" alt="Film Afişi" style="object-fit: cover; height: 300px;">
            <div class="card-body">
                <h5 class="card-title" th:text="${film.title}"></h5>
                <a th:href="@{/films/{id}(id=${film.id})}" class="btn btn-outline-primary">Detay</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-5CMCrfFp5oD4uWgF49fRh+SLSv6Tn1w2xIZXCXDdgc/Ef0rZE1VY5S0KWs/oUNs1" crossorigin="anonymous"></script>

</body>
</html>
