<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Kayıt Ol</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<div th:replace="~{header :: header}"></div>

<h2>Kayıt Ol</h2>

<!-- HATA MESAJLARI -->
<div th:if="${error}" class="alert alert-danger">
  <span th:text="${error}"></span>
</div>
<div th:if="${passwordError}" class="alert alert-danger">
  ❌ Şifreler uyuşmuyor! Lütfen tekrar deneyin.
</div>

<!-- FORM BAŞLANGICI -->
<form th:action="@{/register}" method="post" class="mt-4">
  <div class="mb-3">
    <label for="username" class="form-label">Kullanıcı Adı:</label>
    <input type="text" id="username" name="username" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Şifre:</label>
    <input type="password" id="password" name="password" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="confirmPassword" class="form-label">Şifreyi Tekrar Girin:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
  </div>

  <button type="submit" class="btn btn-success">Kayıt Ol</button>
</form>

<p class="mt-3">Zaten hesabın var mı? <a th:href="@{/login}">Giriş Yap</a></p>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
