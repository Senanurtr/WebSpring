<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Kayıt Ol</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body class="container mt-5">

<div th:replace="header :: header"></div>

<h2>Kayıt Ol</h2>

<form th:action="@{/register}" method="post" class="mt-4">
  <div class="mb-3">
    <label for="username" class="form-label">Kullanıcı Adı:</label>
    <input type="text" id="username" name="username" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Şifre:</label>
    <input type="password" id="password" name="password" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-success">Kayıt Ol</button>
</form>

<p class="mt-3">Zaten hesabın var mı? <a th:href="@{/login}">Giriş Yap</a></p>

<!-- Bootstrap JS Bundle (Popper.js + Bootstrap JS birlikte) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-5CMCrfFp5oD4uWgF49fRh+SLSv6Tn1w2xIZXCXDdgc/Ef0rZE1VY5S0KWs/oUNs1" crossorigin="anonymous"></script>

</body>
</html>
