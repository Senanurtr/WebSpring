<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Ekle</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="header :: header"></div>


<h2>Film Ekle</h2>

<form action="#" th:action="@{/films}" method="post" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="Film Başlığı" required><br>
    <input type="text" name="genre" placeholder="Tür" required><br>
    <input type="number" name="year" placeholder="Yıl" required><br>
    <textarea name="description" placeholder="Film Açıklaması" required></textarea><br>

    <!-- HATALIYDI name=\"image\" doğru haliyle değiştirildi -->
    <input type="file" name="imageFile" accept="image/*"><br>

    <button type="submit">Ekle</button>
</form>

<a href="/films">Geri</a>

</body>
</html>
