<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giriş</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<div th:replace="header :: header"></div>

<h2>Giriş Sayfası</h2>

<form action="#" th:action="@{/login}" method="post" class="mt-4">
    <div class="mb-3">
        <label for="username" class="form-label">Kullanıcı Adı:</label>
        <input type="text" id="username" name="username" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Şifre:</label>
        <input type="password" id="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Giriş Yap</button>
</form>

<!-- Admin Girişi Yapıldığında Görünecek Film Ekle Butonu -->
<div th:if="${isAdmin}">
    <a href="/add_film" class="btn btn-success mt-4">Film Ekle</a>
</div>

<p class="mt-3">
    <a th:href="@{/films}" class="btn btn-secondary">Filmler</a>
</p>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
