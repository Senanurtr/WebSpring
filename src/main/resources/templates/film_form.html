<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Film Ekle</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body class="container mt-5">

<div th:replace="header :: header"></div>

<h2>Film Ekle</h2>

<form action="#" th:action="@{/films}" method="post" enctype="multipart/form-data" class="mt-4">
    <div class="mb-3">
        <label for="title" class="form-label">Film Başlığı:</label>
        <input type="text" id="title" name="title" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="genre" class="form-label">Tür:</label>
        <input type="text" id="genre" name="genre" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="year" class="form-label">Yıl:</label>
        <input type="number" id="year" name="year" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Açıklama:</label>
        <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
    </div>
    <div class="mb-3">
        <label for="imageFile" class="form-label">Film Afişi:</label>
        <input type="file" id="imageFile" name="imageFile" class="form-control" accept="image/*">
    </div>
    <button type="submit" class="btn btn-success">Ekle</button>
</form>

<p class="mt-3">
    <a th:href="@{/films}" class="btn btn-secondary">Geri Dön</a>
</p>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-5CMCrfFp5oD4uWgF49fRh+SLSv6Tn1w2xIZXCXDdgc/Ef0rZE1VY5S0KWs/oUNs1" crossorigin="anonymous"></script>

</body>
</html>
